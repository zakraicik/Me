experiences:
    - role: Director of Data Science
      time: 2018 - Present
      company: John Hancock Financial
      details: |
        Member of team focused on using data science to modernize underwriting in life insurance
        globally. Primarily focused on model development and evaluation.
          - Use Python and common modeling packages such as SkLearn and h2o.AI to develop and
            test machine learning models to predict mortality risk of insurance applicants using
            electronic health records (EHR) and other data sources. Development of these models enables company to
            underwrite more customers electronically, which significantly reduces the amount of time
            it takes an insurance applicant to obtain a policy.
          - Advocate for improvements in our team’s tools and processes to improve efficiency and
            effectiveness.
          - Maintain deep understanding of John Hancock’s data assets and leverage SQL in order to
            quickly and efficiently pull relevant information for modeling.
    - role: Associate Actury, Insurance Product
      time: 2016 - 2018
      company:  John Hancock Financial
      details: |
        Member of team focused on crea#ng business intelligence environment for strategic insurance
        product initiatives. Primarily focused on gathering and evalua#ng data to generate insights.
          - Used Tableau to create interacPve dashboards that automatically provided senior leaders
            with key performance metrics for multiple initiatives daily. This enabled leaders to make
